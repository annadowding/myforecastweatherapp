<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>My weather application</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-input"
            id="user-search"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city" id="city">Paris</h1>
            <p class="current-details">
              <span id="timeElement"></span>, <span id="detail"></span> <br />
              Humidity: <strong><span id="humidity"></span></strong>, Wind:
              <strong><span id="windspeed"></span></strong>
            </p>
          </div>
          <div class="current-temperature">
            <span class="current-temperature-icon" id="icon"></span
            ><span class="current-temperature-value" id="bigTemperature"
              >24</span
            ><span class="current-temperature-unit">Â°C</span>
          </div>
        </div>

        <div class="forecastBlock" id="forecastBlock"></div>
      </main>
      <footer>
        <p>
          The JavaScript for this project was coded by
          <a href="https://github.com/annadowding" target="_blank"
            >Anna Dowding</a
          >
          and is
          <a
            href="https://github.com/annadowding/cityweatherapp"
            target="_blank"
          >
            open-sourced on GitHub</a
          >
          and
          <a href="#" target="_blank">hosted on Netlify</a>
        </p>
      </footer>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
